<section class="container loginsection"><div id="formContent"><div class="panel-body"><img class="img-position" src="images/logo_verde.png" alt="Logo licenciamento ambiental"/><form><div class="col-md-12"><div class="custom-error" growl="growl" inline="true"> </div><div class="custom-error" growl="growl" inline="true" reference="3"></div></div><div class="col-md-12"><div class="form-group"><input class="form-control custom-input qa-campo-texto-cpf" ng-model="login.usuario" name="login" type="text" placeholder="Seu CPF" ng-enter="login.fazLogin()" ngRequired="ngRequired" required="required" ui-br-cpfcnpj-mask="ui-br-cpfcnpj-mask" no-validate="no-validate" on-enter="on-enter"/></div><div class="form-group"><input class="form-control custom-input qa-campo-senha" ng-model="login.senha" name="senha" type="password" placeholder="Sua senha" ng-enter="login.fazLogin()"/></div><input class="btn btn-success btn-block btn-lg custom-login-btn custom-btn-margin qa-botao-entrar" value="Entrar" ng-click="login.fazLogin()"/><div class="col-md-12 account-line"><div class="col-lg-6 col-md-6"><a class="account-text" title="Cadastrar Usuário" ng-click="login.openModalCadastroUsuarioExterno()">Criar conta</a></div><div class="col-lg-6 col-md-6"><a class="account-text" title="Recuperar Senha" ng-click="login.recuperaSenha()">Recuperar Senha</a></div></div></div></form></div></div></section><div class="modal fade" id="modalRecuperaSenha" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static" ng-esc="login.cancelarRecuperaSenha()"><div class="modal-dialog"><div class="modal-content custom-padding-form"><div class="modal-header"><h4 class="modal-title" id="myModalLabel">Redefinição de senha</h4></div><div class="modal-body"><article class="message-box" ng-show="msg.show &amp;&amp; (msg.target === 'modal' || msg.target === 'all')"><div class="alert alert-dismissable alert-{{msg.tipo}}"><a class="close" type="button" ng-click="msg.show = false">×</a><span class="message-icon glyphicon" ng-class="{'glyphicon-ok-sign' : msg.tipo === 'success', 'glyphicon-exclamation-sign' : msg.tipo === 'danger'}"></span>	{{msg.texto}}</div></article><form name="formRecuperaSenha"><div class="form-group"><div class="custom-error" growl="growl" inline="true" reference="2"></div><div class="custom-label-form"><label>CPF/CNPJ:</label><label class="red">*</label></div><input class="form-control" type="text" name="cpf" ng-model="login.cpfDigitado" ng-enter="login.salvarRecuperacaoSenha()" ui-br-cpfcnpj-mask="ui-br-cpfcnpj-mask" required="required" autofocus="autofocus"/><div class="has-error" ng-show="undefined || true"><label class="control-label" ng-show="formRecuperaSenha.cpf.$error.required"></label><label class="control-label" ng-show="formRecuperaSenha.cpf.$error.cpfcnpj"><p>CPF/CNPJ inválido.</p></label></div></div></form></div><div class="modal-footer"><div class="text-right"><button class="btn btn-danger pull-left" ng-click="login.cancelarRecuperaSenha()"><span class="glyphicon glyphicon-remove"></span><span> Cancelar</span></button><button class="btn btn-success" type="button" title="Solicitar nova senha" ng-click="login.recuperarSenhaViaEmail()"><span class="glyphicon glyphicon-ok"></span><span> Confirmar</span></button></div></div></div></div></div><div class="modal fade" id="cadastroUsuarioExterno" tabindex="-1" role="dialog" aria-labelledby="cadastroUsuarioExternoLabel" aria-hidden="false" data-backdrop="static" ng-esc="login.cancelarCadastrarUsuarioExterno()"><div class="modal-dialog"><div class="modal-content custom-padding-form"><div class="modal-header"><h4 class="modal-title" id="cadastroUsuarioExternoLabel">Cadastrar usuário externo</h4></div><div class="modal-body"><article class="message-box" ng-show="msg.show &amp;&amp; (msg.target === 'modal' || msg.target === 'all')"><div class="alert alert-dismissable alert-{{msg.tipo}}"><a class="close" type="button" ng-click="msg.show = false">×</a><span class="message-icon glyphicon" ng-class="{'glyphicon-ok-sign' : msg.tipo === 'success', 'glyphicon-exclamation-sign' : msg.tipo === 'danger'}"></span>{{msg.texto}}</div></article><form name="cadastrarUsuarioExterno" role="form" novalidate="novalidate"><div class="row"><div class="col-md-12"><div class="custom-error" growl="growl" inline="true" reference="1"> </div></div><div class="col-md-12 form-group"><div class="custom-label-form"><label>CPF/CNPJ do usuário (Login): </label><label class="red">*</label></div><input class="form-control" type="text" name="usuario_cpf" ng-model="login.cpfCriarConta" ng-enter="login.saveUsuarioExterno()" ui-br-cpfcnpj-mask="ui-br-cpfcnpj-mask" required="required" autofocus="autofocus"/><div class="has-error" ng-show="undefined || true"><label class="control-label" ng-show="cadastrarUsuarioExterno.usuario_cpf.$error.required"></label><label class="control-label" ng-show="cadastrarUsuarioExterno.usuario_cpf.$error.cpfcnpj"><p>CPF/CNPJ inválido.</p></label></div></div></div></form></div><div class="modal-footer"><div class="text-right"><button class="btn btn-danger pull-left" ng-click="login.cancelarCadastrarUsuarioExterno()" tabindex="10"><span class="glyphicon glyphicon-remove"></span><span> Cancelar</span></button><button class="btn btn-success" type="button" title="Cadastrar" ng-click="login.saveUsuarioExterno()"><span class="glyphicon glyphicon-ok"></span><span> Cadastrar</span></button></div></div></div></div></div>
