<section><div><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title"><p class="no-padding">Para cada atividade selecionada, realize o georreferenciamento da área a ser licenciada, utilizando as ferramentas disponíveis.</p><p class="no-padding">Caso as atividades selecionadas sejam desenvolvidas em um complexo industrial, insira a mesma geometria para todas as atividades.</p></h3></div><div class="panel-body" ng-if="cadastro.etapa.nome === cadastro.etapas.GEO.nome"><mapa-caracterizacao geo="etapaGeo.limite" id-mapa="&quot;mapa-georeferenciamento&quot;" model="cadastro.geometry" layer-group="etapaGeo.layerGroup" atividades-caracterizacao="cadastro.caracterizacao.atividadesCaracterizacao" controle-atualizacao="controleAtualizacao" is-caracterizacao="true" is-visualizacao="false" is-edicao="false" is-complexo="cadastro.caracterizacao.complexo" geometrias-complexo="cadastro.caracterizacao.geometriasComplexo" localizacao-empreendimento="etapaGeo.localizacaoEmpreendimento" possui-atividade-rural="etapaGeo.temAtividadeRural()" is-edicao-sem-geo="etapaGeo.editarGeo()"></mapa-caracterizacao></div></div><div class="rodape-cadastro row"><div class="pull-right col-sm-3"><div class="row"><div class="col-sm-6"><button class="btn btn-default btn-default-success btn-block pull-left" ng-click="etapaGeo.anterior ? etapaGeo.anterior() : cadastro.anterior()" tabindex="0" ng-hide="etapaGeo.hideVoltar"><span class="glyphicon glyphicon-chevron-left"></span> Voltar</button></div><div class="col-sm-6"><div ng-if="!etapaGeo.concluir" ng-hide="etapaGeo.isRetificacao"><button class="btn btn-success btn-block pull-right" id="btnAvancar" ng-click="etapaGeo.proximo ? etapaGeo.proximo() : cadastro.proximo()" tabindex="0">Avançar<span class="glyphicon glyphicon-chevron-right"></span></button></div><div ng-if="etapaGeo.concluir"><button class="btn btn-success btn-block pull-right" ng-click="etapaGeo.concluir()" tabindex="0"><span class="glyphicon glyphicon-ok"></span> Concluir</button></div><div ng-if="etapaGeo.isRetificacao"><button class="btn btn-success btn-block pull-left" ng-click="etapaGeo.finalizarNotificacao()" tabindex="0"> Finalizar</button></div></div></div></div><div class="pull-left col-sm-2" ng-if="!etapaGeo.isRetificacao"><button class="btn btn-default btn-block pull-left" ng-click="etapaGeo.cancelar ? etapaGeo.cancelar() : cadastro.botaoCancelar()" tabindex="0"><span class="glyphicon glyphicon-remove"></span> Cancelar</button></div></div></div></section>
