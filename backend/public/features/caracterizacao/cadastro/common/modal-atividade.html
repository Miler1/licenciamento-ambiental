<div class="modal-header"><button class="close" type="button" ng-click="modalCtrl.cancelar()"><span aria-hidden="true">×</span><span class="sr-only">Fechar</span></button><h4 class="modal-title">Seleção de atividades equivalentes</h4></div><div class="modal-body"><p>Você selecionou a seguinte atividade:</p><p><strong>{{modalCtrl.atividade.nome}}</strong></p><p> <span>Esta atividade está relacionada na Lei Estadual Nº 3.785, de 24 de Julho de 2012. Selecione na lista abaixo a(s) descrição(ões) que se refere(m) à sua atividade.</span></p><label class="pull-right">{{modalCtrl.qtdAtividade}} descrições encontradas</label><br/><br/><form class="selecionar-atividade-radio-list"><div ng-if="modalCtrl.empreendimento.empreendimentoEU.pessoa.tipo.codigo === app.TIPO_PESSOA.PESSOA_FISICA" ng-repeat="atividade in modalCtrl.atividadesCnae"><div class="checkbox"><label><input type="checkbox" name="{{atividade.codigo}}" id="{{atividade.nome}}" ng-model="atividade.checked" ng-change="modalCtrl.selectedAtividades()"/>CNAE: {{atividade.codigo}} - {{atividade.nome}}</label></div></div><div ng-if="modalCtrl.empreendimento.empreendimentoEU.pessoa.tipo.codigo !== app.TIPO_PESSOA.PESSOA_FISICA" ng-repeat="atividade in modalCtrl.atividadesCnae"><div class="checkbox"><label><input type="checkbox" name="{{atividade.codigo}}" id="{{atividade.nome}}" ng-model="atividade.checked" ng-change="modalCtrl.selectedAtividades()"/>CNAE: {{atividade.nome}}</label></div></div></form></div><div class="modal-footer" id="footer-modal"><button class="btn btn-default pull-left" ng-click="modalCtrl.cancelar()"><i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Fechar</button><button class="btn btn-success pull-right" ng-click="modalCtrl.ok()" ng-disabled="modalCtrl.canSelectAtividade()"><i class="glyphicon glyphicon-ok"></i>&nbsp;Selecionar Atividade</button></div>
